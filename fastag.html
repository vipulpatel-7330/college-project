<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request for Fastag Recharge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Request for Fastag Recharge</h1>
</header>
    <div class="container">
        <form action="submit_request.php" method="POST">
            <div class="form-group">
                <label for="driverName">Driver's Name</label>
                <input type="text" id="driverName" name="driverName" required>
            </div>

            <div class="form-group">
                <label for="busNumber">Bus Number</label>
                <input type="text" id="busNumber" name="busNumber" required>
            </div>

            <div class="form-group">
                <label for="fastagBalance">Current FASTag Balance</label>
                <input type="number" id="fastagBalance" name="fastagBalance" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Recharge Request</label>
                <textarea id="reason" name="reason" required></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </div>

</body>
</html>
