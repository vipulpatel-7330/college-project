<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Live Tracking</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
}

header h1 {
    margin: 0;
}

header h3 {
    margin: 10px 0 30px 0;
}

#map {
    width: 100%;
    height: 40vh; /* Map takes up 40% of the screen height */
}

.content {
    display: flex;          /* Use Flexbox */
    justify-content: center; /* Center horizontally */
    align-items: center;     /* Center vertically */
    height: 60vh;            /* Make sure the container takes up enough space */
    padding: 20px;
}
.btn-content {
    display: flex;          /* Use Flexbox */
    justify-content: center; /* Center horizontally */
    align-items: center;     /* Center vertically */
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    margin: 0 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #45a049;
}

.btn:focus {
    outline: none;
}

.btn-back {
    background-color: #f44336;
}

.btn-back:hover {
    background-color: #e53935;
}

    </style>
</head>
<body>

<header>
    <h1>Bus Live Tracking</h1>
    <h3>Launching Soon</h3>
</header>

<div class="content">
    <div id="map"></div>  <!-- Google Maps Container -->
</div>

<div class="btn-content">
    <!-- Go Home Button -->
    <button class="btn btn-back" onclick="goHome()">Home</button>
</div>

<!-- Add Google Maps Script -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&v=beta" async defer></script>

<script>
    function initMap() {
        // Set coordinates for Satara, Maharashtra, India
        var sataraLocation = { lat: 17.6841, lng: 73.9861 };  // Satara's latitude and longitude

        // Map options
        var mapOptions = {
            center: sataraLocation,  // Center the map on Satara
            zoom: 12,  // Set the zoom level
            mapTypeId: 'roadmap'
        };

        // Create the map and display it in the "map" div
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);

        // Create a marker using AdvancedMarkerElement
        const marker = new google.maps.marker.AdvancedMarkerElement({
            position: sataraLocation,
            map: map,
            title: "Satara, Maharashtra, India"
        });
    }
    function goHome() {
    window.location.href = 'home.html';  // Redirects to the Home Page (index.html)
    }

</script>

</body>
</html>
