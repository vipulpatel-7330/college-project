<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bus Route Details</h1>

    <table>
        <thead>
            <tr>
                <th>Stop No.</th>
                <th>Stop Name</th>
                <th>Time</th>
                <th>Yearly Fee</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Station A</td>
                <td>08:00 AM</td>
                <td>&#8377; 120</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Station B</td>
                <td>08:15 AM</td>
                <td>&#8377; 120</td>
            </tr>
            <!-- Additional rows... -->
        </tbody>
    </table>

    <div class="button-container">
        <!-- Go Back Button -->
        <button class="btn btn-back" onclick="goBack()">Go Back</button>
        <!-- Pay Fee Button -->
        <button class="btn btn-pay" onclick="payFee()">Pay Fee</button>
    </div>

    <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
